<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DoneRight - ToDo App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <div class="align">
      <h1>DoneRight</h1>
      <img class="logo" src="to-do-logo new.png">
      </div>
      <ul>
        <li id="all-tasks-btn" class="active">All Tasks</li>
        <li id="pending-tasks-btn">Pending Tasks</li>
        <li id="completed-tasks-btn">Completed Tasks</li>
      </ul>
      <div class="date-display" id="current-date"></div>
    </div>

    <div class="main-content">
      <div class="task-form-container">
        <h2>Add / Edit Task</h2>
        <form id="task-form">
          <input type="hidden" id="task-id" />
          <input type="text" id="title" placeholder="Title" required />
          <textarea id="description" placeholder="Description"></textarea>
          <input type="date" id="due_date" />
          <select id="priority">
            <option value="low">Low</option>
            <option value="medium">Medium</option>
            <option value="high">High</option>
          </select>
          <select id="status">
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>
          <button type="submit">Save Task</button>
        </form>
      </div>

      <div class="task-list-container">
        <h2 id="task-list-title">All Tasks</h2>
        <div id="task-list"></div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
